
{{define "DetailKaryawan"}}
{{template "Header"}}
<h2><center>CRUD GOLANG MYSQL</center></h2>
<div class="content">      
    <div class="animated fadeIn">          
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">Detail Nama Karyawan</strong>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                 
                                <tr>
                                <th scope="col">Nama Karyawan</th>
                                <td>{{ .NamaKaryawan}}</td>
                                </tr>  
                                <tr>  
                                <th scope="col">Alamat</th>
                                <td>{{.Alamat}}</td>
                                </tr>
                                <tr>
                                    <th scope="col">Email</th>
                                    <td>{{.Email}}</td>
                                </tr>
                                <tr>
                                    <th scope="col">No Telepon</th>
                                    <td>{{.No_Hp}}</td>
                                </tr>
                                <tr>
                                    <th scope="col">Gambar</th>
                                    <td><img src="images/{{ .Gambar }}" width="75px" height="75px"></td>
                                </tr>
                               
                                
                                </tr>
                            </thead>
                           
                        </table>
                    </div>
                </div>
            </div>    
      </div>
</div>
{{template "Footer"}}
{{ end }}
